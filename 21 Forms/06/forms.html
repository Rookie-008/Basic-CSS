<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<h3>Form</h3>

	<div>
		<form action="/page.html">
			<label for="firstname">First Name</label>
			<input type="text" id="firstname" name="firstname" placeholder="Type first name">

			<label for="lastname">Last Name</label>
			<input type="text" id="lastname" name="lastname" placeholder="Type first name">

			<label for="address">Address</label>
			<select id="address" name="address">
				<option value="a">Address 1</option>
				<option value="b">Address 2</option>
				<option value="c">Address 3</option>
			</select>

			<input type="login" value="Login">
		</form>
	</div>

</body>
</html>
